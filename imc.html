<!DOCTYPE html>
<html lang="en">
<head>
    <title>Indice de masa corporal</title>
    <script>
        function calcIMC(){
            var peso, altura, imc;
            peso = document.getElementById("txt_peso").value;
            altura = document.getElementById("txt_estatura").value/100;
            imc = (peso/(altura*altura));
            alert("IMC= "+imc);
            if(imc < 18.5) {
                document.getElementById("imagen").innerHTML = "<img src='flaco.jpg'/>"
            }
            else if (imc >18.5 && imc <24.99) {
                document.getElementById("imagen").innerHTML = "<img src='normal.jpg'/>"
            }
            else {
                document.getElementById("imagen").innerHTML = "<img src='gordo.jpg'/>"

            }
               
            
        }

    </script>
    <link rel="stylesheet" href="imc.css">
</head>
<body>
    <form id="tcontainer">
        <table id="tabla_imc">
            <tr>
                <td colspan="3" id="theader">Indice de masa corporal</td>
            </tr>
            <tr>
                <td>
                    <label>Peso(Kg): </label>
                    <input type="text" id="txt_peso">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Estatura(cm): </label>
                    <input type="text" id="txt_estatura">
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input type="button" id="bcalc" value="calcular" onclick="calcIMC()">
                </td>
            </tr>
        </table>
        <div id="imagen">

        </div>
       
    </form>
    
</body>
</html>
